<div class="container">
    <form [formGroup]="roundForm">
    
        <label>First Shot:
            <input type="number" formControlName="first">
        </label>
    
        <label>Second shot:
            <input type="number" formControlName="second">
        </label>
        
        <button 
            type="button" (click)="onSendResult()"
            [disabled]="!roundForm.valid">Save</button>
    
    </form>
</div>
