<div class="container">
    <form [formGroup]="roundForm">
    
        <label>First Shot:
            <input type="text" pattern="[0-9]" maxlength="1" formControlName="first">
        </label>
    
        <label>Second shot:
            <input type="text" pattern="[0-9]" maxlength="1" formControlName="second">
        </label>
        
        <button 
            type="button" (click)="onSendResult()"
            [disabled]="!roundForm.valid">Save</button>
    
    </form>
</div>
